<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Southmedia Гречка</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" integrity="sha512-q54FvbV+gGBn+NvgaD4gpJ7w4wrO00DgW7Rx503PIhrf0CuMwLOwbS+bXgOBFSob+6GVy1HDPfaRLJ8w2jiS4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/12.0.0/nouislider.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>	
	<div class="overlay"></div>
	<div class="menu">
		<div class="container -menu">
			<div class="burger">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="menu__inside">
				<ul class="menu__list">
					<li><a href="#slide1">Главная</a></li>
					<li><a href="#slide2">Подбор блюд</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="fullpage">
		<div class="section main" data-anchor="slide1">
			<svg class="svg" preserveAspectRatio="none" viewBox="0 0 1280 680" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path id="wave" d="M420.5 0.742832C257.474 0.360934 167.5 0.358509 3.8147e-05 0.427343L0 0H1280V0.460326C1217.5 0.460326 1114.71 0.595126 1015.5 0.742832C809.409 1.04966 581.5 1.11998 420.5 0.742832Z" fill="#C8D24E">
					<animate
						begin="2s"
						fill="freeze"
						repeatCount="1" 
						attributeName="d" 
						dur="3s" 
						values="M420.5 0.742832C257.474 0.360934 167.5 0.358509 3.8147e-05 0.427343L0 0H1280V0.460326C1217.5 0.460326 1114.71 0.595126 1015.5 0.742832C809.409 1.04966 581.5 1.11998 420.5 0.742832Z;
								M420.5 459C280.688 280.548 175.5 259 4.35133e-05 259L5.3663e-06 0H1280V340.5C1196 221.5 1058 239 996.5 366C855.086 658.026 558 634.5 420.5 459Z;
								M420.5 891.03C280.688 544.612 175.5 502.781 4.35133e-05 502.781L5.3663e-06 0H1280V660.992C1196 429.985 1058 463.957 996.5 710.494C855.086 1277.39 558 1231.72 420.5 891.03Z;
								M420.5 1182.5C280.688 836.082 175.5 794.252 4.82383e-05 794.252L1.01526e-05 0H1280V1087.5C1196 856.492 1055 840.962 993.5 1087.5C852.086 1654.39 558 1523.19 420.5 1182.5Z"
					/>
				</path>
			</svg>
			<div class="container">			
				<a href="https://southmedia.ru" class="logo"></a>
				<div class="wow animate__animated animate__fadeIn main__info" data-wow-delay="0.5s">
					<h1 class="main__title">Как понять, что греча твое все?</h1>
					<p class="main__p">Укажи, чего ты хочешь<br> и получи подборку блюд из гречи</p>
				</div>
				<img src="img/grain.png" class="wow animate__animated animate__fadeIn parallax grain-1" data-speed="2" data-wow-delay="0.5s" alt="">
				<img src="img/grain2.png" class="wow animate__animated animate__fadeIn parallax grain-2" data-speed="-5" data-wow-delay="1s" alt="">
				<img src="img/grain2.1.png" class="wow animate__animated animate__fadeIn parallax grain-3" data-speed="3" data-wow-delay="1.5s"  alt="">
				<img src="img/grain3.png" class="wow animate__animated animate__fadeIn parallax grain-4" data-speed="-2" data-wow-delay="1.5s" alt="">
				<img src="img/grain4.png" class="wow animate__animated animate__fadeIn parallax grain-5" data-speed="6" data-wow-delay="1s" alt="">
				<img src="img/Food.png" class="wow animate__animated animate__fadeIn parallax food" data-speed="4" data-wow-delay="0.5s" alt="">
				<a class="wow animate__animated animate__fadeIn begin" data-wow-delay="0.5s" href="#slide2">
					<span>Начать!</span>
					<div class="arrow"></div>
				</a>
			</div>
		</div>
		<div class="section" data-anchor="slide2">
			<div class="container -flex -column ">
				<div class="feedback">
					<div class="wow animate__animated animate__fadeIn feedback__left" data-wow-delay="0.75s">
						<h2 class="feedback__title">Твоя греча</h2>
						<p class="feedback__p">Укажи, чего ты хочешь<br>и получи подборку блюд из гречи</p>
					</div>
					<div class="wow animate__animated animate__fadeIn feedback__right" data-wow-delay="0.75s">
						<form id="feedback__form" action="/" method="post" class="form">
							<div class="form__range">
								<span class="form__title">Насколько ты любишь гречку?</span>
								<div id="love" class="input">
									<input type="hidden" class="value">
								</div>
								
							</div>
							<div class="form__range">
								<span class="form__title">Время на приготовление</span>
								<div id="time" class="input">
									<input type="hidden" class="min-value">
									<input type="hidden" class="max-value">
								</div>
								
								<div class="input__title"><span class="min"></span> - <span class="max"></span><br>мин.</div>
							</div>
							<div class="form__wrap">
								<div class="form__checkbox">
									<span class="form__title">Время приема</span>
									<input id="breakfast" type="checkbox" value="Завтрак" name="food-time" checked>
									<label class="form__label" for="breakfast">Завтрак</label>
									<input id="lunch" type="checkbox" value="Обед" name="food-time">
									<label class="form__label" for="lunch">Обед</label>
									<input id="supper" type="checkbox" value="Ужин" name="food-time">
									<label class="form__label" for="supper">Ужин</label>
									<input id="night-dojoor" type="checkbox" value="Ночной дожор" name="food-time">				
									<label class="form__label" for="night-dojoor">Ночной дожор</label>
								</div>
								<div class="form__data">
									<div>
										<span class="form__title">Имя</span>
										<input type="text" name="name" class="form__name" autocomplete="off">
									</div>
									<div>
										<span class="form__title">Телефон</span>
										<input type="tel" name="phone" class="form__phone" autocomplete="off">
									</div>
								</div>
							</div>							
							<button class="form__submit">Получить по гречке</button>
						</form>
					</div>
				</div>
				<div class="footer">
					<a href="https://southmedia.ru" class="footer__logo"></a>
				</div>
			</div>
		</div>
	</div>
		
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js" integrity="sha512-bxzECOBohzcTcWocMAlNDE2kYs0QgwGs4eD8TlAN2vfovq13kfDfp95sJSZrNpt0VMkpP93ZxLC/+WN/7Trw2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/12.0.0/nouislider.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="js/script.js"></script>
</body>
</html>
